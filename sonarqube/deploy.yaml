kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: sonar-pvc
  namespace: sonarqube
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: sonarqubesc
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-standard
  fstype: ext4
  replication-type: none
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: sonar-config
  namespace: sonarqube
  labels:
    app: sonar
data:
  SONARQUBE_JDBC_URL: "jdbc:postgresql://10.0.2.3:5432/postgres"
  SONARQUBE_JDBC_USERNAME: "sonardbuser"
  SONARQUBE_JDBC_PASSWORD: "sonardbpass"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonar
  namespace: sonarqube
  labels:
    app: sonar
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sonar
  template:
    metadata:
      labels:
        app: sonar
    spec:
      initContainers:
      - name: init
        image: busybox
        command:
        - sysctl
        - -w
        - vm.max_map_count=262144
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
      containers:
      - name: sonarqube
        image: sonarqube:8.9.1-community #europe-west2-docker.pkg.dev/lofty-object-378217/sonar-docker/sonarqube:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9000
        envFrom:
        - configMapRef:
            name: sonar-config
        volumeMounts:
        - name: app-pvc
          mountPath: "/opt/sonarqube/data/"
          subPath: data
        - name: app-pvc
          mountPath: "/opt/sonarqube/extensions/"
          subPath: extensions
        resources:
          requests:
            memory: "1024Mi"
          limits:
            memory: "2048Mi"
      volumes:
      - name: app-pvc
        persistentVolumeClaim:
          claimName: sonar-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: sqservice
  namespace: sonarqube
spec:
  ports:
    - protocol: TCP
      port: 9000
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: managed-cert
spec:
  domains:
    - sonarqube.d-e-l-o.com
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonaringress
  namespace: sonarqube
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "sq-address"
    networking.gke.io/managed-certificates: managed-cert
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: sonarqube.d-e-l-o.com
    http:
      paths:
      - path: /
        backend:
          serviceName: sqservice
          servicePort: 9000